<button  (click)="flipViews()">Flip views</button>
<input id="windowLevel" type="range" min="0" max="1" step="0.001" value="0.5" (input)="setWindowLevel($event.target.value)"/>
<input id="windowWidth" type="range" min="0" max="1" step="0.001" value="0.5" (input)="setWindowWidth($event.target.value)"/>
