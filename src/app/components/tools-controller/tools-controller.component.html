<div class="controller">
    <div class="separatorContainer">
        <mat-list class="separator">
            <mat-list-item class="separatorText">Window options</mat-list-item>        
            <mat-divider></mat-divider>
        </mat-list>
    </div>
    <div class="slidercontainer">
        <div class="sliderText">
            Window luminosity
        </div>
        <div class="sliders">
            <mat-slider class="slidersInput" id="windowLevel" min="0" color="primary"
                max="1" step="0.001" [(ngModel)]="levelValue"
                (input)="setWindowLevel($event)"></mat-slider>
        </div>
    </div>
    <div class="slidercontainer">
        <div class="sliderText">
            Window opacity
        </div>
        <div class="sliders">
            <mat-slider class="slidersInput" id="windowWidth" min="0" color="primary"
                max="1" step="0.001" [(ngModel)]="widthValue"
                (input)="setWindowWidth($event)"></mat-slider>
        </div>
    </div>
    <div class="separatorContainer">
        <mat-list class="separator">
            <mat-list-item class="separatorText">Cropping</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </div>
    <div class="slidercontainer">
        <div class="sliderText">
            X bounds
        </div>
        <div class="slidersBound">
        <mat-slider class="sliderBound" id="xLowerBound" color="primary"
            min="0" max="1" step="0.001" [ngModel]="xLowBound"  
            (change)="setCropping(0, 0, $event.value)"></mat-slider>
        <mat-slider class="sliderBound" id="xUpperBound" color="primary"
            min="0" max="1" step="0.001" [ngModel]="xHighBound" 
            (change)="setCropping(0, 1, $event.value)"></mat-slider>
        </div>
    </div>
    <div class="slidercontainer">
        <div class="sliderText">
            Y bounds
        </div>
        <div class="slidersBound">
        <mat-slider class="sliderBound" id="yLowerBound" color="primary"
            min="0" max="1" step="0.001" [ngModel]="yLowBound" 
            (change)="setCropping(1, 0, $event.value)"></mat-slider>
        <mat-slider class="sliderBound" id="yUpperBound" color="primary"
            min="0" max="1" step="0.001" [ngModel]="yHighBound" 
            (change)="setCropping(1, 1, $event.value)"></mat-slider>
        </div>
    </div>
    <div class="slidercontainer">
        <div class="sliderText">
            Z bounds
        </div>
        <div class="slidersBound">
        <mat-slider class="sliderBound" id="zLowerBound" color="primary"
            min="0" max="1" step="0.001" [ngModel]="zLowBound"  
            (change)="setCropping(2, 0, $event.value)"></mat-slider>
        <mat-slider class="sliderBound" id="zUpperBound" color="primary"
            min="0" max="1" step="0.001" [ngModel]="zHighBound" 
            (change)="setCropping(2, 1, $event.value)"></mat-slider>
        </div>
    </div>
    <div class="separatorContainerNoPad">
        <mat-list class="separator">
            <mat-list-item class="separatorText">Other tools</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </div>
    <button class="flipButton" mat-button color="primary"  (click)="flipViews()">Flip views</button>
</div>
